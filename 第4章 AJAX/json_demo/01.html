<html>
<body>
<h2>在 JavaScript 中创建 JSON 对象</h2>

<p>
    Name: <span id="jname"></span><br />
    Address: <span id="jaddr"></span><br />
    Tel: <span id="jtel"></span><br />
</p>

<script type="text/javascript">
    var JSONObject= {
    "name":"周口师范学院",
    "addr":"河南省周口市",
    "tel":"0394-8178000"
    };

    document.getElementById("jname").innerHTML=JSONObject.name
    document.getElementById("jaddr").innerHTML=JSONObject.addr
    document.getElementById("jtel").innerHTML=JSONObject.tel
</script>

</body>
</html>
